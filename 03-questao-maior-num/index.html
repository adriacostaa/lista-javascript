<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Questão 03 - Maior numero</title>
    </head>
     
    <body>
        <h1>Questão 03 - Maior número</h1>
        <form>
            Insira os números: <br/>
            <input type="text" id="num1" name="num1"/><br/>  
            <input type="text" id="num2" name="num2"/><br/>  
            <input type="text" id="num3" name="num3"/><br/>  
            <input type="button" value="Maior número" onclick="maiornum()"/>  
        </form>  
    </body>
    <script type="text/javascript">  
        function maiornum(){  
            var num1=document.getElementById("num1").value;  
            var num2=document.getElementById("num2").value;  
            var num3=document.getElementById("num3").value; 
            alert(Math.max(num1, num2, num3));  
        }  
    </script> 
    
</html>
