<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Questão 06 - Cálculo IMC</title>
    </head>
     
    <body>
        <h1>Questão 06 - Cálculo IMC </h1>
        <form>
            Altura:</br>
            <input type="text" id="altura" name="altura"/><br/>  
            Peso:</br>
            <input type="text" id="peso" name="peso"/><br/>  
            <button type="button" onclick="calcimc()"> Calcular IMC</button>
        </form>  
        <h3>Resultado: </h3>
        <div id="resultado"></div>
    </body>
    <script type="text/javascript">  
        function calcimc(){  
            var altura=document.getElementById("altura").value;  
            var peso=document.getElementById("peso").value;  
            altura = parseFloat(altura);
            peso = parseInt(peso);

            var imc = peso/(altura*altura);
            var resultadoText;

            if(imc <= 18.5){
                resultadoText = "Abaixo a peso";
            }else if(imc > 18.5 && imc <=24.9){
                resultadoText = "Peso ideal";
            }else if(imc > 24.9 && imc <=29.9){
                resultadoText = "Levemente acima do peso";
            }else if(imc > 29.9 && imc <= 34.9){
                resultadoText = "Obesidade grau I";
            }else if(imc > 34.9 && imc <= 39.9){
                resultadoText = "Obesidade grau II";
            }else if(imc >= 40){
                resultadoText = "Obesidade grau III";
            }

            document.getElementById('resultado').innerHTML = (resultadoText + " IMC: "+ imc.toFixed(2));
        }  
    </script> 
    
</html>
