<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Questão 07 - Múltiplos</title>
    </head>
     
    <body>
        <h1>Questão 07 - Múltiplos</h1>
        <form>
            Múltiplos:</br>
            <input type="text" id="num1" name="num1"/><br/>  
            <input type="text" id="num2" name="num2"/><br/>  
            Número máximo:</br>
            <input type="text" id="nummax" name="nummax"/><br/>  
            <button type="button" onclick="multiplos()"> Múltiplos</button>
        </form>  
        <h3>Resultado: </h3>
        <div id="resultado"></div>
    </body>
    <script type="text/javascript">  
        function multiplos(){  
            var num1=document.getElementById("num1").value;  
            var num2=document.getElementById("num2").value; 
            var nummax=document.getElementById("nummax").value;  
            var text;
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            nummax = parseInt(nummax);

            for (cont=1; cont <= nummax; cont++){
                if(cont % num1 === 0){
                    text = "O número: "+ cont + " é múltiplo de "+num1;
                    
                }else if (cont % num2 === 0) {
                    text = "O número: "+ cont + " é múltiplo de "+num2;

                }
                
            } 
        }  
    </script> 
    
</html>
