<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Questão 05 - Média Aritmética</title>
    </head>
     
    <body>
        <h1>Questão 05 - Média Aritmética</h1>
        <form>
            Insira os números: <br/>
            <input type="text" id="num1" name="num1"/><br/>  
            <input type="text" id="num2" name="num2"/><br/>  
            <input type="text" id="num3" name="num3"/><br/>  
            <input type="button" value="Média Aritmética" onclick="mediaarit()"/>  
        </form>  
    </body>
    <script type="text/javascript">  
        function mediaarit(){  
            var num1=document.getElementById("num1").value;  
            var num2=document.getElementById("num2").value;  
            var num3=document.getElementById("num3").value; 
            var qtd = 3;
             num1 = parseInt(num1);
             num2 = parseInt(num2);
             num3 = parseInt(num3);
            var media = (num1+num2+num3)/qtd;
            alert("Média Aritmética: "+ media);    
        }  
    </script> 
    
</html>
